<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TurboVisa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">TurboVisa</div>
            <ul class="nav-links">
                <li><a href="#">Personal Info Hub</a></li>
                <li><a href="#">Collaboration</a></li>
                <li><a href="#">Data Sharing</a></li>
                <li><a href="#">Knowledge Center</a></li>
            </ul>
            <button class="sign-in">Sign In</button>

                <select>
                    <option>Employment-Based</option>

                    <option>H-1B Applications</option>
                </select>

                    <option>Select Petition Form</option>

                </select>

        </section>
