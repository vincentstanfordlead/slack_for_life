<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Form Filler</title>
</head>
<body>
    <form id="user-form">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name"><br>

        <label for="middle-name">Middle Name:</label>
        <input type="text" id="middle-name" name="middle-name"><br>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name"><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br>

        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender"><br>

        <label for="marital-status">Marital Status:</label>
        <input type="checkbox" id="marital-status" name="marital-status"> Married<br>

        <label for="ssn">SSN:</label>
        <input type="text" id="ssn" name="ssn"><br>

        <label for="nationality">Nationality:</label>
        <input type="text" id="nationality" name="nationality"><br>

        <label for="passport-num">Passport Number:</label>
        <input type="text" id="passport-num" name="passport-num"><br>

        <label for="passport-expiry">Passport Expiry Date:</label>
        <input type="date" id="passport-expiry" name="passport-expiry"><br>

        <button type="button" id="fill-download-pdf">Fill and Download PDF</button>
    </form>

    <script src="path/to/pdf-fill.js" type="module"></script>
</body>
</html>
