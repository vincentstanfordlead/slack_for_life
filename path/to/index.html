<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Form Filler</title>
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>
    <script defer src="path/to/pdf-fill.js"></script>
</head>
<body>
    <form id="pdf-form">
        <input type="text" id="first-name" placeholder="First Name">
        <input type="text" id="middle-name" placeholder="Middle Name">
        <input type="text" id="last-name" placeholder="Last Name">
        <input type="date" id="dob" placeholder="Date of Birth">
        <input type="text" id="gender" placeholder="Gender">
        <input type="checkbox" id="marital-status"> Married
        <input type="text" id="ssn" placeholder="SSN">
        <input type="text" id="nationality" placeholder="Nationality">
        <input type="text" id="passport-num" placeholder="Passport Number">
        <input type="date" id="passport-expiry" placeholder="Passport Expiry Date">
        <button type="button" id="fill-download-pdf">Fill and Download PDF</button>
    </form>
</body>
</html>
